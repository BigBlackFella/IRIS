<html>
<head>
    <title>Generic HATEOAS client</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>

    <link rel="stylesheet" href="style/hateoas.css">

    <!-- Create the 'require' configuration variable used by requirejs -->
    <script src="js/require-config.js"></script>
    <!-- data-main attribute tells require.js to load
         js/main.js after require.js loads. -->
    <script data-main="js/main" src="js/vendor/require-2.1.9.js"></script>
</head>
<body>
    <div id="hateoas"></div>
</body>
</html>
