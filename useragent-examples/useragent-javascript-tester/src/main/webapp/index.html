<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>IRIS navigator</title>
    <script type="application/javascript" src="jquery.js"></script>
    <script type="application/javascript" src="vkbeautify.js"></script>
    <script type="application/javascript" src="helper.js"></script>
    <link rel="stylesheet" href="helper.css"/>
</head>
<body>
<form id="tools">
<div>
Service URL: 
<input id="service" size="80"/> <a id="serviceReload" class="linkbutton linkbutton-1">Load Service Doc</a>
</div>
<div>
Manual query: 
<input type="text" id="manualquery" size="80"></input>
<a id="manualquerylink" class="linkbutton linkbutton-1">Go</a>
</div></form>
<div id="historynav">
<div class="history" id="prev" style="visibility: collapse"><a class="linkbutton linkbutton-2"></a></div>
<div class="history" id="curr" style="visibility: collapse"><a class="linkbutton linkbutton-2"></a></div>
<div class="history" id="next" style="visibility: collapse"><a class="linkbutton linkbutton-2"></a></div>
<span class="filler">&nbsp;</span>
</div>
<div id="container">
</div>
<div id="debug">
Last XML response:<br/>
<textarea name="response" id="raw" readonly="true" wrap="hard" spellcheck="false" cols="100" rows="20">
</textarea>
</div>
<a id="debugshow">debug info</a>
</body>
</html>
