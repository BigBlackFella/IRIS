<table id="tableT1">
	<thead>
		<tr>
			<th scope="col">${entityName}</th>
		</tr>
	</thead>
	<tbody>
		<tr a:foreach="entityProperties.entrySet()" a:as="prop">
			<div a:if="prop.value.class.name == 'com.temenos.interaction.core.entity.EntityProperties'">
				<tr a:foreach="prop.value.properties.entrySet()" a:as="prop2">
					<td>${prop.key}</td><td>${prop2.key}</td><td>${prop2.value.value}</td>
				</tr>
			</div>
			<div a:if="prop.value.class.name != 'com.temenos.interaction.core.entity.EntityProperties'">
				<td>${prop.key}</td><td>${prop.value}</td>
			</div>
		</tr>
	</tbody>
</table>
