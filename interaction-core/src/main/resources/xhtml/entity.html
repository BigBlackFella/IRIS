<table id="tableT1">
	<thead>
		<tr>
			<th scope="col">${entityResource.resource.entityName}</th>
		</tr>
	</thead>
	<tbody>
		<tr a:foreach="entityResource.entityPropertyMap.entrySet()" a:as="prop">
			<div a:if="prop.value.class.name == 'com.temenos.interaction.core.entity.EntityProperties'">
				<tr a:foreach="prop.value.properties.entrySet()" a:as="prop2">
					<td>${prop.key}</td><td>${prop2.key}</td><td><div contenteditable="true">${prop2.value.value}</div></td>
				</tr>
			</div>
			<div a:if="prop.value.class.name != 'com.temenos.interaction.core.entity.EntityProperties'">
				<td>${prop.key}</td><td><div contenteditable="true">${prop.value}</div></td>
			</div>
		</tr>
	</tbody>
</table>
<button onclick="updateEntity('${entityResource.entityUpdateLink.href}')">Save</button>
