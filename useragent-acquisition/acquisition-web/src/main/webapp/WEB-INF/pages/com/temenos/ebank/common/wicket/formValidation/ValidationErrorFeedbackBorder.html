<?xml version="1.0" encoding="UTF-8" ?>

<html xmlns:wicket>
<body>
	<wicket:border>
		<wicket:body />
		<wicket:container wicket:id="fieldInfoPanel" />
		<wicket:container wicket:id="feedbackContainer">
			<wicket:container wicket:id="messages">
				<dd class="error">
					<div>
						<div>
							<p wicket:id="message">Sorry, please tick at least one box
								and try again</p>
						</div>
					</div>
				</dd>
			</wicket:container>
		</wicket:container>
	</wicket:border>
</body>
</html>
