<wicket:panel xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<div id="confirmDialog" style="display:none">
		<label wicket:id="confirmText">Are you sure?</label>
	</div>
	<div class="twocol">
		<div>
			<p class="action">
				<input wicket:id="cancel" type="image" src="img/btn-cancel.png" class="btn" alt="Cancel" value="Cancel" /> 
				<input wicket:id="previous" type="image" src="img/btn-previous.png" class="btn" alt="Previous" value="Previous" /> 
				<!-- <a class="back" ><span><span>Previous</span></span></a>
				<a class="cancel" wicket:id="cancel" ><span><span>Cancel</span></span></a> -->
			</p>
		</div>
		<div class="last">
			<p class="action">
				<input wicket:id="finish" type="image" style="border-width: 0px;" src="img/btn-finish.png" class="autoWidth" alt="Submit application"/>
				<input wicket:id="next" type="image" src="img/btn-continue.png" class="btn" alt="Continue" value="Continue" /> 
			</p>
		</div>
	</div>

	<div class="twocol">
		<div>
			<div class="cta">
				<div>
					<div class="save">
						<h3>Not Saved</h3>
						<p class="action">
							<input wicket:id="save" type="image" src="img/btn-save.jpg" alt="Save application" class="btn"/>
							<br/><br/>
							<input wicket:id="saveAndCancel" type="image" style="border-width: 0px; display:none;" src="img/btn-save-and-cancel.jpg" alt="Save and cancel"/>
						</p>
					</div>
				</div>
			</div>
		</div>
		
		<div class="last">
			<wicket:container wicket:id="supportSnippet"></wicket:container>
		</div>
	</div>
