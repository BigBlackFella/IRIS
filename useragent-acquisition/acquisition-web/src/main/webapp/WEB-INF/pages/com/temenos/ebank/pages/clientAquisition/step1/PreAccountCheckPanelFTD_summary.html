<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
	<h3><wicket:message key="sectionTitle">Pre-account check</wicket:message></h3>
	<div wicket:id="accountCurrencyBorder" class="row">
		<div class="summaryLabel">
			<label wicket:id="accountCurrencyLabel">Select currency</label>
		</div>
		<div class="summaryValue">
			<label wicket:id="accountCurrency">
			</label>
		</div>
	</div>
	
	<div wicket:id="ftdTermBorder" class="row">
		<div class="summaryLabel">
			<label wicket:id="ftdTermLabel">Select FTD Term</label>
		</div>
		<div class="summaryValue">
			<label wicket:id="ftdTerm">
			</label>
		</div>
	</div>

	<div wicket:id="ftdInterestRateBorder" class="row">
		<div class="summaryLabel">
			<label wicket:id="ftdInterestRateLabel">Interest rate</label>
		</div>
		<div class="summaryValue">
			<label wicket:id="ftdInterestRate">
			</label>
		</div>
	</div>
	<div wicket:id="singleJoint"/>	
</wicket:panel>
</body>
</html>
