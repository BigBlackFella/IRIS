<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
	<h3><wicket:message key="personalDetails">Personal details</wicket:message></h3>

	<div wicket:id="jointRelationshipBorder" class="row">
		<div class="summaryLabel">
			<label wicket:id="jointRelationshipLabel">What is the relationship of the second applicant to the first applicant?</label>
		</div>
		<div class="summaryValue">
			<label wicket:id="jointRelationship">Spouse</label>
		</div>
	</div>					

	<div wicket:id="titleBorder" class="row">
		<div class="summaryLabel">
			<label wicket:id="titleLabel">Title</label>
		</div>
		<div class="summaryValue">
			<label wicket:id="title">Mr</label>
		</div>
	</div>					


	<div wicket:id="firstNameBorder" class="row">
		<div class="summaryLabel">
			<label wicket:id="firstNameLabel">Title</label>
		</div>
		<div class="summaryValue">
			<label wicket:id="firstName">Richard</label>
		</div>
	</div>					

	<div wicket:id="lastNameBorder" class="row">
		<div class="summaryLabel">
			<label wicket:id="lastNameLabel">Title</label>
		</div>
		<div class="summaryValue">
			<label wicket:id="lastName">Richard</label>
		</div>
	</div>					

	<div wicket:id="hasFormerNameBorder" class="row">
	    <div class="summaryLabel">
	    	<label wicket:id="hasFormerNameLabel">Have you used, or do you currently use any other name(s)?</label>
	    </div>
	    <div class="summaryValue">
	    	<label wicket:id="hasFormerName">No</label>
	    </div>
	  </div>

	<div class="jointApplicant multiple" wicket:id="groupPreviousName">
		<div wicket:id="previousNameBorder" class="row">
			<div class="summaryLabel">
				<label wicket:id="previousNameLabel">Previous name</label>
			</div>
			<div class="summaryValue">
				<label wicket:id="previousName">Smith</label>
			</div>
		</div>					
	</div>
	<div wicket:id="dateOfBirthBorder" class="row">
		<div class="summaryLabel">
			<label wicket:id="dateOfBirthLabel">Date of birth</label>
		</div>
		<div class="summaryValue">
			
			<label wicket:id="dateOfBirth"></label>
		</div>
	</div>					

	<div wicket:id="genderBorder" class="row">
	    <div class="summaryLabel">
	    	<label wicket:id="genderLabel">Gender</label>
	    </div>
	    <div class="summaryValue">
	    	<label wicket:id="gender">Male</label>
	    </div>
	 </div>
	 		
	<div wicket:id="nationalityBorder" class="row">
	    <div class="summaryLabel">
	    	<label wicket:id="nationalityLabel">Nationality</label>
	    </div>
	    <div class="summaryValue">
	    	<label wicket:id="nationality">British</label>
	    </div>
	 </div>

	<div wicket:id="townOfBirthBorder" class="row">
	    <div class="summaryLabel">
	    	<label wicket:id="townOfBirthLabel">Town/city of birth</label>
	    </div>
	    <div class="summaryValue">
	    	<label wicket:id="townOfBirth">British</label>
	    </div>
	 </div>

	<div wicket:id="countryOfBirthBorder" class="row">
	    <div class="summaryLabel">
	    	<label wicket:id="countryOfBirthLabel">Country of birth</label>
	    </div>
	    <div class="summaryValue">
	    	<label wicket:id="countryOfBirth">United Kingdom</label>
	    </div>
	 </div>	
	 
  	<div wicket:id="mobilePhoneBorder" class="row">
	    <div class="summaryLabel">
	    	<label wicket:id="mobilePhoneLabel">Mobile</label>
	    </div>
	    <div class="summaryValue">
	    	<label wicket:id="mobilePhone">+409483498</label>
	    </div>
	 </div>	 

  	<div wicket:id="emailAddressBorder" class="row">
	    <div class="summaryLabel">
	    	<label wicket:id="emailAddressLabel">E-mail</label>
	    </div>
	    <div class="summaryValue">
	    	<label wicket:id="emailAddress">richardmarx@gmail.com</label>
	    </div>
	 </div>	 

  	<div wicket:id="maritalStatusBorder" class="row">
	    <div class="summaryLabel">
	    	<label wicket:id="maritalStatusLabel">Marital status</label>
	    </div>
	    <div class="summaryValue">
	    	<label wicket:id="maritalStatus">richardmarx@gmail.com</label>
	    </div>
	 </div>	 
</wicket:panel>
</body>
</html>
