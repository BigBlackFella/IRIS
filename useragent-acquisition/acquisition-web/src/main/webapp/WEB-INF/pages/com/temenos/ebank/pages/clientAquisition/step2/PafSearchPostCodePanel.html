<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<form wicket:id="searchPostCodeForm">

		<p wicket:id="pafResult">error message</p>
		<p>If your address is <strong>outside the UK</strong></p>
		<ul>
			<li>
				<a wicket:id="overseasLink">enter your address manually</a>
			</li>
		</ul>

		<dl wicket:id="postCodeBorder">
			<dt>
				<label wicket:id="postCodeLabel">Postcode / zip</label>
			</dt>
			<dd>
				<input type="text" wicket:id="postCode" maxlength="10"/>
			</dd>
		</dl>

		<dl wicket:id="houseNoNmBorder">
			<dt>
				<label wicket:id="houseNoNmLabel">Building number or name</label>
			</dt>
			<dd>
				<input type="text" wicket:id="houseNoNm"/>
			</dd>
			<!-- <dd class="error">
				<div>
					<div>
						<p>Sorry, we couldn't find your address. Please enter it below.</p>
					</div>
				</div>
			</dd> -->
		</dl>
		
		<dl>
			<dt>&nbsp;
			</dt>
			<dd class="action">
				<a wicket:id="searchPostCodeBt" class="l"><span><span>Find address</span></span></a>
			</dd>
		</dl>
		
	</form>
</wicket:panel>
</html>
