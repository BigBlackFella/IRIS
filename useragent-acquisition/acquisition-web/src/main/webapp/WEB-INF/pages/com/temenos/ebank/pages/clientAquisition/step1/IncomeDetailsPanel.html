<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:panel>
		<dl wicket:id="annualIncomeBorder">
			<dt>
				<label for="annualIncome" wicket:id="annualIncomeLabel">Gross anual income (sterling equivalent)</label>
			</dt>
			<dd>
				<select wicket:id="annualIncome">
					<option>Under 50,000</option><option>50,000 or more</option>
				</select>							    
			</dd>
	     </dl>
	
		<dl wicket:id="estimatedDepositAmountBorder">
			<dt>
				<label for="estimatedDepositAmount" wicket:id="estimatedDepositAmountLabel">Amount you will deposit with us within 3 months of account opening (sterling equivalent)</label>
			</dt>
			<dd>
				<select wicket:id="estimatedDepositAmount">
					<option>Under 25,000</option><option>25,000-99,000</option><option>100,000 or more</option>
				</select>							    
			</dd>
	     </dl>
	</wicket:panel>
</body>
</html>
