<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:extend>
<div wicket:id = "feedback">Alerts</div>
<form wicket:id="form">
   <p id="logo"><img src="img/logo-lloyds-international.png" width="253" height="41" alt="Lloyds International" class="screen" /><img src="img/logo-lloyds-international.png" width="253" height="44" alt="" class="print" /></p>
   <div id="main">
	    <fieldset>
			<legend><span>Resume application</span></legend>
     <div>
      <div>
			<dl>       
			      <wicket:container wicket:id="refnoBorder">       
			        <dt>
						<label for="refno" wicket:id="refnoLabel">Reference number</label>	
			        </dt>
			        <dd>
			        	<input wicket:id="refno" type="text" value="" maxlength="100"/>
			        </dd>
			     </wicket:container>
			</dl>

			<dl>       
			      <wicket:container wicket:id="emailAddressBorder">       
			        <dt>
						<label for="emailAddress" wicket:id="emailAddressLabel">E-mail</label>	
			        </dt>
			        <dd>
			        	<input wicket:id="emailAddress" type="text" value="" maxlength="100"/>
			        </dd>
			     </wicket:container>
			</dl>
			</div>
			</div>
		</fieldset>
	
	
		<div class="twocol" id="formButtonBar">
			<div>
      			<p class="action"><input wicket:id="cancel" type="image"  src="img/btn-previous.png" title="Previous" alt="Previous" value="Previous" /></p>
     		</div>
			<div class="last">
      			<p class="action"><input wicket:id="continue" type="image" src="img/btn-submit.png" class="btn" title="Submit" alt="Submit" value="submit"/></p>      					
     		</div> 
		</div>
	</div>		
	<div id="disclaimer">
		<ul>
			<li><a href="#" accesskey="8">Lloyds TSB international
					Legal Information</a>
			</li>
			<li class="last"><a href="#">Privacy policy</a>
			</li>
		</ul>
		<p>&#169; Copyright 2011 Lloyds TSB International</p>
	</div>
	</form>
</wicket:extend>
</body>
</html>
