<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<h3><wicket:message key="employmentDetailsLabel">[Your employment details]</wicket:message></h3>
	<div wicket:id="employmentStatusBorder" class="row">
	    <div class="summaryLabel"><label wicket:id="employmentStatusLabel">[Employment status]</label></div>
	    <div class="summaryValue"><label wicket:id="employmentStatus">[Employment status]</label></div>
	</div>
	<div wicket:id="otherEmploymentStatusBorder" class="row">
	    <div class="summaryLabel"><label wicket:id="otherEmploymentStatusLabel">[Other Employment status]</label></div>
	    <div class="summaryValue"><label wicket:id="otherEmploymentStatus">[Other Employment status]</label></div>
	</div>

	<span wicket:id="employmentDetailsContainer">									
		<div wicket:id="employerNameBorder" class="row">
		    <div class="summaryLabel"><label wicket:id="employerNameLabel">[Your employer's or business name]</label></div>
		    <div class="summaryValue"><label wicket:id="employerName">[Your employer's or business name]</label></div>
		</div>
		<div wicket:id="employmentLastDurationBorder" class="row">
		    <div class="summaryLabel"><label wicket:id="employmentLastDurationLabel">[Employment last duration]</label></div>
		    <div class="summaryValue"><label wicket:id="employmentLastDuration">[Your employer's or business name]</label></div>
		</div>
		
		<h3><wicket:message key="employerAddressLabel">[Employer's address]</wicket:message></h3>
		<span wicket:id="employerAddress"></span>
	</span>
	
	<span wicket:id="selfEmploymentDetailsContainer">									
		<div wicket:id="occupationBorder" class="row">
		    <div class="summaryLabel"><label wicket:id="occupationLabel">[Your occupation or business]</label></div>
		    <div class="summaryValue"><label wicket:id="occupation">[Your occupation or business]</label></div>
		</div>
	</span>
</wicket:panel>
</html>
