<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
	<div wicket:id="annualIncomeBorder" class="row">
		<div class="summaryLabel">
			<label wicket:id="annualIncomeLabel">Gross anual income (sterling equivalent)</label>
		</div>
		<div class="summaryValue">
			<label wicket:id="annualIncome">UK</label>
		</div>
	</div>					

	<div wicket:id="estimatedDepositAmountBorder" class="row">
		<div class="summaryLabel">
			<label wicket:id="estimatedDepositAmountLabel">Amount you will deposit with us within 3 months of account opening (sterling equivalent)</label>
		</div>
		<div class="summaryValue">
			<label wicket:id="estimatedDepositAmount">25,000-99,000</label>
		</div>
	</div>
</wicket:panel>
</body>
</html>
