<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
<wicket:panel>

				<span class="sorry">Sorry.</span>
				
				<div class="frmValidationSummary" id="ValidationSummary">

					<span wicket:id="containerErrorOnContinue">

						</wicket:message>
					</span>
				</p>
				</div>
				</div>
			</div>
		</div>
</wicket:panel>

</html>
