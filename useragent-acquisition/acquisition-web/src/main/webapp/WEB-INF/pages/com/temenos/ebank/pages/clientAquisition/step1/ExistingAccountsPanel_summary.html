<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
	<div wicket:id="isExistingCustomerBorder" class="row">
	    <div class="summaryLabel"><label wicket:id="isExistingCustomerLabel">Are you an existing Lloyds Banking Group customer (Lloyds TSB, Halifax, Bank of Scotland)?</label></div>
	    <div class="summaryValue"><label wicket:id="isExistingCustomer">Maybe</label></div>
	</div>
	<div wicket:id="groupExistingAccDetails">
		<div wicket:id="existingSortCodeBorder" class="row">
		    <div class="summaryLabel"><label wicket:id="existingSortCodeLabel">Existing sort code</label></div>
		    <div class="summaryValue"><label wicket:id="existingSortCode">Maybe</label></div>
		</div>
		<div wicket:id="existingAccNumberBorder" class="row">
		    <div class="summaryLabel"><label wicket:id="existingAccNumberLabel">Existing account number</label></div>
		    <div class="summaryValue"><label wicket:id="existingAccNumber">Maybe</label></div>
		</div>
		<div wicket:id="existingBicBorder" class="row">
		    <div class="summaryLabel"><label wicket:id="existingBicLabel">BIC</label></div>
		    <div class="summaryValue"><label wicket:id="existingBic">Maybe</label></div>
		</div>
		<div wicket:id="existingIbanBorder" class="row">
		    <div class="summaryLabel"><label wicket:id="existingIbanLabel">IBAN</label></div>
		    <div class="summaryValue"><label wicket:id="existingIban">Maybe</label></div>
		</div>
	</div>
</wicket:panel>
</body>
</html>
