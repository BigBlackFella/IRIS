<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>

	<div wicket:id="line1Border" class="row">
	    <div class="summaryLabel"><label wicket:id="line1Label">[Address Line 1]</label></div>
	    <div class="summaryValue"><label wicket:id="line1">[Address Line 1]</label></div>
	</div>
	<div wicket:id="line2Border" class="row">
	    <div class="summaryLabel"><label wicket:id="line2Label">[Address Line 2]</label></div>
	    <div class="summaryValue"><label wicket:id="line2">[Address Line 2]</label></div>
	</div>
	<div wicket:id="townBorder" class="row">
	    <div class="summaryLabel"><label wicket:id="townLabel">[Town]</label></div>
	    <div class="summaryValue"><label wicket:id="town">[Town]</label></div>
	</div>
	<div wicket:id="countyBorder" class="row">
	    <div class="summaryLabel"><label wicket:id="countyLabel">[County]</label></div>
	    <div class="summaryValue"><label wicket:id="county">[County]</label></div>
	</div>
	<div wicket:id="districtBorder" class="row">
	    <div class="summaryLabel"><label wicket:id="districtLabel">[County]</label></div>
	    <div class="summaryValue"><label wicket:id="district">[County]</label></div>
	</div>
	<div wicket:id="countryBorder" class="row">
	    <div class="summaryLabel"><label wicket:id="countryLabel">[Town]</label></div>
	    <div class="summaryValue"><label wicket:id="country">[Town]</label></div>
	</div>
	<div wicket:id="postcodeBorder" class="row">
	    <div class="summaryLabel"><label wicket:id="postcodeLabel">[Postcode/Zipcode]</label></div>
	    <div class="summaryValue"><label wicket:id="postcode">[Postcode/Zipcode]</label></div>
	</div>
	
</wicket:panel>
</html>
