<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <h3><wicket:message key="personalDetails">Personal details</wicket:message></h3>
    
	<dl wicket:id="jointRelationshipBorder">
		<dt>
			<label for="jointRelationship" wicket:id="jointRelationshipLabel">What is the relationship of the second applicant to the first applicant?</label>
		</dt>
		<dd>
			<select wicket:id="jointRelationship">
				<option>Spouse</option><option>Son</option><option>Daughter</option>
			</select>							    
		</dd>
     </dl>
	<dl wicket:id="titleBorder">
		<dt>
			<label for="title" wicket:id="titleLabel">Title</label>
		</dt>
		<dd>
			<select wicket:id="title">
				<option>Mr</option><option>Mrs</option>
			</select>							    
		</dd>
     </dl>

	<dl wicket:id="firstNameBorder">
		<dt>
			<label wicket:id="firstNameLabel" for="firstName" >First name </label>
		</dt>
		<dd>
			<input wicket:id="firstName" type="text" value="" maxlength="35" wicket:message="title:firstNameLabel"/>		
		</dd>
     </dl>

	<dl wicket:id="lastNameBorder">
		<dt>
			<label wicket:id="lastNameLabel" for="lastName" >Last name (not visible)</label>
		</dt>
		<dd>
			<input wicket:id="lastName"  type="text" value="" maxlength="35" wicket:message="title:lastNameLabel"/>
		</dd>
     </dl>
    

	<dl wicket:id="hasFormerNameBorder">
		<dt>
			<label for="hasFormerName" wicket:id="hasFormerNameLabel">Have you used, or do you currently use any other name(s)? (e.g. maiden name, any other name used)</label>
		</dt>
		<dd class="compact" wicket:id="hasFormerName">
			<input type="radio" wicket:id="othernameYes"/>
			<label for="othernameYes" wicket:id="othernameYesLabel">Yes</label>
			<input type="radio" wicket:id="othernameNo"/>
			<label for="othernameNo" wicket:id="othernameNoLabel">No</label>
			
		</dd>
     </dl>

	<dl wicket:id="groupPreviousName">
		<wicket:container wicket:id="previousNameBorder">
			<dt>
				<label for="previousName" wicket:id="previousNameLabel">Former name</label>
			</dt>
			<dd>
				<input wicket:id="previousName" type="text" value="" maxlength="35"/>
			</dd>
		</wicket:container>
     </dl>

	<dl wicket:id="dateOfBirthBorder">
		<dt>
			<label for="dateOfBirth" wicket:id="dateOfBirthLabel">Date of birth</label>
		</dt>
		<dd class="compact" wicket:id="dateOfBirth">
			<wicket:container wicket:id="dayBorder">
				<select wicket:id="day"></select>
				<label for="day" wicket:id="dayLabel">Day</label>
			</wicket:container>
			<wicket:container wicket:id="monthBorder">
				<select wicket:id="month"></select>
				<label for="month" wicket:id="monthLabel">Month</label>
			</wicket:container>
			<wicket:container wicket:id="yearBorder">
				<select wicket:id="year"></select>
				<label for="year" wicket:id="yearLabel">Year</label>
			</wicket:container>
		</dd>
     </dl>
		
	<dl wicket:id="genderBorder">
		<dt>
			<label for="gender" wicket:id="genderLabel">Gender</label>
		</dt>
		<dd class="compact" wicket:id="gender">
			<input type="radio" wicket:id="genderMale"/>
			<label for="genderMale" wicket:id="genderMaleLabel">Male</label>
			<input type="radio" wicket:id="genderFemale"/>
			<label for="genderFemale" wicket:id="genderFemaleLabel">Female</label>
		</dd>
     </dl>
    
	<dl wicket:id="nationalityBorder">
		<dt>
			<label for="nationality" wicket:id="nationalityLabel">Nationality</label>
		</dt>
		<dd>
			<select wicket:id="nationality">
				<option selected="selected" value="Please select">Please select</option>
				<option value="British">British</option>
				<option value="Afghan">Afghan</option>
				<option value="Albanian">Albanian</option>
				<option value="Algerian">Algerian</option>
				<option value="American">American</option>
			</select>
		</dd>
     </dl>
     
         
	<dl wicket:id="townOfBirthBorder">
		<dt>
			<label for="townOfBirth" wicket:id="townOfBirthLabel">Town/city of birth</label>
		</dt>
		<dd>
			<input wicket:id="townOfBirth" type="text" maxlength="35"/>		
		</dd>
     </dl>         
     
	<dl wicket:id="countryOfBirthBorder">
		<dt>
			<label for="countryOfBirth" wicket:id="countryOfBirthLabel">Country of birth</label>
		</dt>
		<dd>
			<select wicket:id="countryOfBirth">
				<option selected="selected" value="Please select">Please select</option>
				<option value="United Kingdom">United Kingdom</option>
				<option value="Afghanistan">Afghanistan</option>
				<option value="Aland Islands">Aland Islands</option>
			</select>
		</dd>
     </dl>     

	<dl wicket:id="mobilePhoneBorder">
		<dt>
			<label for="mobilePhone" wicket:id="mobilePhoneLabel">Mobile</label>
		</dt>
		<dd>
			<wicket:container wicket:id="mobilePhone"/>
		</dd>
     </dl>
     
	<dl wicket:id="emailAddressBorder">
		<dt>
			<label for="emailAddress" wicket:id="emailAddressLabel">E-mail</label>
		</dt>
		<dd>
			<input wicket:id="emailAddress" type="text" value="" maxlength="50"/>
		</dd>
     </dl>     
     
	<dl wicket:id="emailAddress2Border">
		<dt>
			<label for="emailAddress2" wicket:id="emailAddress2Label">Confirm E-mail address</label>
		</dt>
		<dd>
			<input wicket:id="emailAddress2" type="text" value="" maxlength="50"/>
		</dd>
     </dl>     
     
	<dl wicket:id="maritalStatusBorder">
		<dt>
			<label for="maritalStatus" wicket:id="maritalStatusLabel">Marital status</label>
		</dt>
		<dd>
			<select wicket:id="maritalStatus">
				<option>Married</option><option>Single</option>
			</select>							    
		</dd>
     </dl>     
</wicket:panel>
</body>
</html>
