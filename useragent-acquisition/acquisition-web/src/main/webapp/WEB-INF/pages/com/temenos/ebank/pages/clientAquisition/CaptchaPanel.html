<fieldset>
	<legend>CAPTCHA</legend>
	<ul>
		<li><img wicket:id="captchaImage" class="captchaImage" alt="CAPTCHA image" title="CAPTCHA image"/>

			<!--  TODO audio CAPTCHA alternative? -->
		</li>
		<li><span wicket:id="captchaResponseBorder">
			<label for="captchaResponse" wicket:id="captchaResponseLabel">[Please replicate the text you see above]</label>

			<input wicket:id="captchaResponse" type="text" autocomplete="off"/>

	</ul>

</wicket:panel>
</html>
