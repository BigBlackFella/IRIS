<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
	<h3>
		<wicket:message key="financialDetailsHeading">Your Money</wicket:message>
	</h3>
	
	<dl wicket:id="accEstablishReasonBorder">
		<dt>
			<label for="accEstablishReason" wicket:id="accEstablishReasonLabel">Reason to establish account</label>
			<wicket:container wicket:id="hintPanel"/>
		</dt>
		<dd>
			<select wicket:id="accEstablishReason"/>
		</dd>
	</dl>
	<dl wicket:id="otherEstablishReasonBorder">
		<dt>
			<label for="otherEstablishReason" wicket:id="otherEstablishReasonLabel">Other reason</label>
			<wicket:container wicket:id="hintPanel"/>
		</dt>
		<dd>
			<input type="text" wicket:id="otherEstablishReason"/>
		</dd>
	</dl>
	<dl wicket:id="accUsageReasonBorder">
		<dt>
			<label for="accUsageReason" wicket:id="accUsageReasonLabel">Reason for account usage</label>
			<wicket:container wicket:id="hintPanel"/>
		</dt>
		<dd>
			<select wicket:id="accUsageReason">
			</select>
		</dd>
	</dl>
	<dl wicket:id="otherUsageReasonBorder">
		<dt>
			<label for="otherUsageReason" wicket:id="otherUsageReasonLabel">Other reason</label>
			<wicket:container wicket:id="hintPanel"/>
		</dt>
		<dd>
			<input type="text" wicket:id="otherUsageReason"/>
		</dd>
	</dl>
	<dl wicket:id="annualDepositBorder">
		<dt>
			<label for="annualDeposit" wicket:id="annualDepositLabel">Annual deposit</label>
			<wicket:container wicket:id="hintPanel"/>
		</dt>
		<dd>
			<select wicket:id="annualDeposit">
				<option selected="selected" value="Please select">Please select</option>
	                       <option value="5000"> 5,000 </option>
	                       <option value="10000"> 10,000</option>
	                       <option value="50000"> 50,000</option>
			</select>							    
		</dd>
	</dl>
	<dl wicket:id="activityOriginDepositBorder">
		<dt>
			<label for="activityOriginDeposit" wicket:id="activityOriginDepositLabel">Activity Origin of deposit</label>
			<wicket:container wicket:id="hintPanel"/>
		</dt>
		<dd>
			<select wicket:id="activityOriginDeposit">
				<option selected="selected" value="Please select">Please select</option>
	                       <option value="1">Activity 1</option>
	                       <option value="2">Activity 2</option>
	                       <option value="3">Activity 3</option>
			</select>
		</dd>
	</dl>
	<dl wicket:id="otherActivityOriginBorder">
		<dt>
			<label for="otherActivityOrigin" wicket:id="otherActivityOriginLabel">Other source of funds</label>
			<wicket:container wicket:id="hintPanel"/>
		</dt>
		<dd>
			<input type="text" wicket:id="otherActivityOrigin"/>
		</dd>
	</dl>
	<dl wicket:id="countryOriginMoneyBorder">
		<dt>
			<label for="countryOriginMoney" wicket:id="countryOriginMoneyLabel">Country Origin of Money</label>
			<wicket:container wicket:id="hintPanel"/>
		</dt>
		<dd>
			<select wicket:id="countryOriginMoney">
				<option selected="selected" value="Please select">Please select</option>
	                       <option value="United Kingdom">United Kingdom</option>
	                       <option value="Afghanistan">Afghanistan</option>
	                       <option value="Aland Islands">Aland Islands</option>
			</select>							    
		</dd>
	</dl>
	<dl wicket:id="activityWealthBorder">
		<dt>
			<label for="activityWealth" wicket:id="activityWealthLabel">Activity generating wealth</label>
			<wicket:container wicket:id="hintPanel"/>
		</dt>
		<dd>
			<select wicket:id="activityWealth">
				<option selected="selected" value="Please select">Please select</option>
	                       <option value="1">Activity 1</option>
	                       <option value="2">Activity 2</option>
	                       <option value="3">Activity 3</option>
	                       <option value="4">Activity 4</option>
			</select>							    
		</dd>
	</dl>
	<dl wicket:id="otherActivityWealthBorder">
		<dt>
			<label for="otherActivityWealth" wicket:id="otherActivityWealthLabel">Other source of wealth</label>
			<wicket:container wicket:id="hintPanel"/>
		</dt>
		<dd>
			<input type="text" wicket:id="otherActivityWealth"/>
		</dd>
	</dl>
</wicket:panel>
</body>
</html>
