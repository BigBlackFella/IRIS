<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<h3><wicket:message key="employmentDetailsLabel">[Your employment details]</wicket:message></h3>
	
	<dl wicket:id="employmentStatusBorder">
		<dt>
			<label wicket:id="employmentStatusLabel">What's your current employment status?</label>
		</dt>
		<dd>
			<select wicket:id="employmentStatus">
				<option value="">Please select</option>
			</select>
		</dd>
		<!-- <dd class="error">
			<div>
				<div>
					<p>Please select an option from the drop-down menu to continue</p>
				</div>
			</div>
		</dd> -->
	</dl>

	<dl wicket:id="otherEmploymentStatusBorder">
		<dt>
			<label wicket:id="otherEmploymentStatusLabel">Please give us more details of your employment status</label> 
			<wicket:container wicket:id="hintPanel"/>
		</dt>
		<dd>
			<input wicket:id="otherEmploymentStatus" type="text" maxlength="40" />
		</dd>
		<!-- <dd class="error">
			<div>
				<div>
					<p>Please give us more details of your employment status</p>
				</div>
			</div>
		</dd> -->
	</dl>

	<div wicket:id="employmentDetailsContainer">
		<dl wicket:id="employerNameBorder">
			<dt>
				<label wicket:id="employerNameLabel">What's the name of your employer or business?</label>
			</dt>
			<dd>
				<input wicket:id="employerName" type="text" value="" maxlength="30" />
			</dd>
			<!-- <dd class="error">
				<div>
					<div>
						<p>Please enter the name of your employer or business</p>
					</div>
				</div>
			</dd> -->
		</dl>

		<dl wicket:id="employmentLastDurationBorder">
			<dt>
				<label wicket:id="employmentLastDurationLabel">How long has the second applicant been with this employer or business?</label>
			</dt>
			<dd class="compact" wicket:id="employmentLastDuration">
			</dd>
			<!-- <dd class="error">
				<div>
					<div>
						<p>Please select a period of years and months from the drop-down menu</p>
					</div>
				</div>
			</dd> -->
		</dl>

		<hr />
		<h3><wicket:message key="employerAddressLabel">[Employer's address]</wicket:message></h3>
		<div wicket:id="employerAddress"></div>
	</div>

	<div wicket:id="selfEmploymentDetailsContainer">
		<dl wicket:id="occupationBorder">
			<dt>
				<label wicket:id="occupationLabel">What is your job or
					business?</label> 
				<wicket:container wicket:id="hintPanel"/>
			</dt>
			<dd>
				<input wicket:id="occupation" type="text" value="" maxlength="30" />
			</dd>
			<!-- <dd class="error">
				<div>
					<div>
						<p>Please enter your profession or job title (up to 40
							characters)</p>
					</div>
				</div>
			</dd> -->
		</dl>
	</div>

</wicket:panel>
</html>
