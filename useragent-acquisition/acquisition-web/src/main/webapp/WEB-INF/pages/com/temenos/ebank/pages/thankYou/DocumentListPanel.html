<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	
	<wicket:panel>
			<table style="width:100%">		
				<tr>
					<wicket:container wicket:id="declarationLine">
						<td><span wicket:id="declarationNumber"/></td>
						<td><span wicket:id="declarationName" ></span></td>
			    		<td>
			    			<span>&nbsp;</span>	
			    			<a href="#" wicket:id="downloadDeclaration">
			    				<span wicket:id="downloadDeclarationLabel"></span>
			    			</a>
			    		</td>
			    		<td>
			    			<wicket:container wicket:id="post">
				    			<span >&nbsp;</span>	
				    			<a wicket:id="postDocuments">
				    				<wicket:message key="postDocumentsLabel">Post me my documents</wicket:message>
				    			</a>
				    			<span wicket:id="sent"><img src="images/thumbup.png"/></span>
			    			</wicket:container>
			    		</td>
		    		</wicket:container>
				</tr>		    		
				<wicket:container wicket:id="documentList">
					<tr>
						<td><span wicket:id="documentNumber" /></td>
						<td><span wicket:id="documentName">doc1</span></td>
			    		<td colspan="2"></td>
					</tr>
				</wicket:container>		    		
			</table>

	</wicket:panel>
</html>
