<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
	<dl wicket:id="customer.motherMaidenNameBorder">
		<dt>
			<label for="customer.motherMaidenName" wicket:id="customer.motherMaidenNameLabel">Mother maiden name</label>
		</dt>
		<dd>
			<input wicket:id="customer.motherMaidenName" type="text" value="" maxlength="100"/>
		</dd>
	</dl>
	<dl wicket:id="depositAmountBorder">
		<dt>
			<label for="depositAmount" wicket:id="depositAmountLabel">Deposit amount</label>
		</dt>
		<dd>
			<input type="text" wicket:id="depositAmount" maxlength="13"/>
		</dd>
	</dl>
</wicket:panel>
</body>
</html>
