<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<div id="panelContent" class="panelContent">
		<div>
				<h2 wicket:id="productName">International Bonus Saver</h2>
	            <ul class="feature">	            	
		    		<wicket:container wicket:id="productDetails">
						<li wicket:id="detail">Instant access savings in £,€ and US$</li>
					</wicket:container>
				</ul>
				<dl>
					<dt><strong><a href="#" class="chev" wicket:id="findOutMore" >
							Find out more
					</a></strong></dt>
					<dd>
						<a href="#" wicket:id="applyButton" class="btn"><img src="img/btn-apply.png"/></a>
					</dd>
				</dl>			        
		</div>
	</div>
</wicket:panel>
</html>
