<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:panel>
		<dl wicket:id="isExistingCustomerBorder">
			<dt>
				<label for="isExistingCustomer" wicket:id="isExistingCustomerLabel">Are you an existing Lloyds Banking Group customer (Lloyds TSB, Halifax, Bank of Scotland)?</label>
			</dt>
			
			<dd class="compact" wicket:id="isExistingCustomer">
				<input type="radio" wicket:id="existingCustomerYes"/>
				<label for="sole" wicket:id="existingCustomerYesLabel">Yes</label>
				<input type="radio" wicket:id="existingCustomerNo"/>
				<label for="joint" wicket:id="existingCustomerNoLabel">No</label>
			</dd>
	     </dl>
     
		<div wicket:id="groupExistingAccDetails">
			<dl wicket:id="existingSortCodeBorder">
				<dt>
					<label for="existingSortCode" wicket:id="existingSortCodeLabel">Existing sort code</label>
				</dt>
				<dd>
					<input wicket:id="existingSortCode" type="text" value="" maxlength="6"/>
				</dd>
		     </dl>
			<dl wicket:id="existingAccNumberBorder">
				<dt>
					<label for="existingAccNumber" wicket:id="existingAccNumberLabel">Existing account number</label>
					<wicket:container wicket:id="hintPanel"/>
				</dt>
				<dd>
					<input wicket:id="existingAccNumber" type="text" value="" maxlength="8"/>
				</dd>
		     </dl>
			<dl wicket:id="existingBicBorder">
				<dt>
					<label for="existingBic" wicket:id="existingBicLabel">BIC</label>
				</dt>
				<dd>
					<input wicket:id="existingBic" type="text" value="" maxlength="11"/>
				</dd>
		     </dl>
			<dl wicket:id="existingIbanBorder">
					<dt>
						<label for="existingIban" wicket:id="existingIbanLabel">IBAN</label>
					</dt>
					<dd>
						<input wicket:id="existingIban" type="text" value="" maxlength="34"/>
					</dd>
		     </dl>		     
		</div>
</wicket:panel>
</body>
</html>
