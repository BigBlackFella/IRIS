<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<form wicket:id="selectAddressForm" >

		<dl wicket:id="returnedAddressesBorder">
			<dt>
				<label wicket:id="returnedAddressesLabel">Select your address from the list</label> 
				<wicket:container wicket:id="hintPanel"/>
			</dt>
			<dd>
				<select wicket:id="returnedAddresses">
					<option value="">Please select</option>
				</select>
			</dd>
		</dl>

		<dl>
			<dt>
				<span><wicket:message key="confirmTheAddress">Confirm the address</wicket:message></span>
			</dt>
			<dd class="action">
				<a wicket:id="selectAddressBt" class="l"><span><span><wicket:message key="confirmButton">Confirm</wicket:message></span>
				</span>
				</a>
			</dd>
		</dl>

		<dl>
			<dt>&nbsp;
			</dt>
			<dd class="action">
				<a wicket:id="cantFindLink" class="l" title="Can't find your address?">
					<span><span><wicket:message key="cantFindButton">Can't find your address?</wicket:message></span></span>
				</a>
			</dd>
		</dl>

	</form>
</wicket:panel>
</html>
