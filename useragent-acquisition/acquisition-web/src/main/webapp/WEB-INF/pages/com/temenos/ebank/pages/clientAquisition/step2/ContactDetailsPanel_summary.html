<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>

    <h3><wicket:message key="contactDetailsHeading">Your Details</wicket:message></h3>

	<div wicket:id="homePhoneBorder" class="row">
	    <div class="summaryLabel"><label wicket:id="homePhoneLabel">[Home Phone]</label></div>
	    <div class="summaryValue"><label wicket:id="homePhone">[Home Phone]</label></div>
	</div>
	<div wicket:id="workPhoneBorder" class="row">
	    <div class="summaryLabel"><label wicket:id="workPhoneLabel">[Home Phone]</label></div>
	    <div class="summaryValue"><label wicket:id="workPhone">[Home Phone]</label></div>
	</div>
	<div wicket:id="faxNumberBorder" class="row">
	    <div class="summaryLabel"><label wicket:id="faxNumberLabel">[Fax]</label></div>
	    <div class="summaryValue"><label wicket:id="faxNumber">[Fax]</label></div>
	</div>
	<div wicket:id="mobilePhoneBorder" class="row">
	    <div class="summaryLabel"><label wicket:id="mobilePhoneLabel">[Home Phone]</label></div>
	    <div class="summaryValue"><label wicket:id="mobilePhone">[Home Phone]</label></div>
	</div>

	<div wicket:id="emailAddressBorder" class="row">
	    <div class="summaryLabel"><label wicket:id="emailAddressLabel">[Email address]</label></div>
	    <div class="summaryValue"><label wicket:id="emailAddress">[Email address]</label></div>
	</div>

	<div wicket:id="preferredContactMethodBorder" class="row">
	    <div class="summaryLabel"><label wicket:id="preferredContactMethodLabel">[Preferred contact]</label></div>
	    <div class="summaryValue"><label wicket:id="preferredContactMethod">[Preferred contact]</label></div>
	</div>

	<h3><wicket:message key="addressDetailsHeading">Address Details</wicket:message></h3>
	<div wicket:id="residentialStatusBorder" class="row">
	    <div class="summaryLabel"><label wicket:id="residentialStatusLabel">[Current residential status]</label></div>
	    <div class="summaryValue"><label wicket:id="residentialStatus">[Current residential status]</label></div>
	</div>
	<div wicket:id="otherResidentialStatusBorder" class="row">
	    <div class="summaryLabel"><label wicket:id="otherResidentialStatusLabel">[Other residential status]</label></div>
	    <div class="summaryValue"><label wicket:id="otherResidentialStatus">[Other residential status]</label></div>
	</div>
	<div class="multiple" wicket:id="secondResidentialSameAsFirstResidentialContainer">
		<div wicket:id="secondResidentialSameAsFirstResidentialBorder" class="row">
		    <div class="summaryLabel"><label wicket:id="secondResidentialSameAsFirstResidentialLabel">[Is this the same residential address as the first applicant?]</label></div>
		    <div class="summaryValue"><label wicket:id="secondResidentialSameAsFirstResidential">[Is this the same residential address as the first applicant?]</label></div>
		</div>
	</div>

	<div wicket:id="addressContainer">
		<ul>
			<span wicket:id="address"></span>
		</ul>
	</div>

	<div class="row" wicket:id="yearsAndMonthsWithAddressBorder">
		<div class="summaryLabel"><label wicket:id="yearsAndMonthsWithAddressLabel">[How long have you lived at this address?]</label></div>
		<div class="summaryValue"><label wicket:id="yearsAndMonthsWithAddress"></label></div>
    </div>
    
	<span wicket:id="previousAddressContainer">
		<span wicket:id="previousAddresses">
			<h3><wicket:message key="previousAddressHeading"></wicket:message></h3>
			<wicket:container wicket:id="previousAddressRepeated"/>
			<div wicket:id="durationBorder" class="row">
				<label class="summaryLabel" wicket:id="durationLabel">[How long did you live at this address?<img src="images/req.gif" width="6" height="12" alt="Required" />]</label>
				<label  class="summaryValue" wicket:id="duration">Duration</label>
			</div>
		</span>
	</span>

	<h3><wicket:message key="correspondenceAddressHeading">Correspondence address</wicket:message></h3>
	<div class="row" wicket:id="isCorrespondenceAddressSameAsResidentialBorder">
		<div class="summaryLabel"><label wicket:id="isCorrespondenceAddressSameAsResidentialLabel">[Is your correspondence address the same as your residential address?]</label></div>
		<div class="summaryValue"><label wicket:id="isCorrespondenceAddressSameAsResidential"></label></div>
    </div>

	<div wicket:id="correspondenceContainer">
		<div class="multiple" wicket:id="secondCorrespondenceSameAsFirstCorrespondenceContainer">
			<div wicket:id="secondCorrespondenceSameAsFirstBorder" class="row">
				<label class="summaryLabel" wicket:id="secondCorrespondenceSameAsFirstLabel">[Is this the same correspondence address as the first applicant?]</label>
				<label  class="summaryValue" wicket:id="secondCorrespondenceSameAsFirst">Duration</label>
			</div>
		</div>
					
		<div wicket:id="correspondenceAddressContainer">
				<span wicket:id="correspondenceAddress"/>
		</div>
	</div>

</wicket:panel>
</html>
